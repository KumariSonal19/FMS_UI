<div class="update-container">
  <div class="update-card">
    <h3>Security Update Required</h3>
    <p class="text-muted">Your password has expired. Please set a new password to continue.</p>

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <div *ngIf="success" class="alert alert-success">{{ success }}</div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Current Password</label>
        <input type="password" [(ngModel)]="oldPassword" name="oldPass" required class="form-control" placeholder="Verify identity">
      </div>

      <div class="form-group">
        <label>New Password</label>
        <input type="password" [(ngModel)]="newPassword" name="newPass" required minlength="6" class="form-control" placeholder="Min 6 chars">
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confPass" required class="form-control" placeholder="Re-type new password">
      </div>

      <button type="submit" class="btn btn-danger w-100 mt-3" [disabled]="loading">
        {{ loading ? 'Updating...' : 'Update Password' }}
      </button>
    </form>
    
    <button (click)="logout()" class="btn btn-link mt-2">Log out</button>
  </div>
</div>
