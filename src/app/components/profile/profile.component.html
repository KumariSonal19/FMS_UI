<div class="container py-5 fade-in">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card p-5 text-center">
        
        <div class="mx-auto mb-4 bg-primary text-white rounded-circle d-flex align-items-center justify-content-center shadow-lg" 
             style="width: 100px; height: 100px; font-size: 2.5rem; font-weight: bold;">
          {{ user?.username?.charAt(0) | uppercase }}
        </div>

        <h2 class="fw-bold mb-1">{{ user?.username }}</h2>
        <p class="text-muted mb-4">{{ user?.email }}</p>

        <div class="d-flex justify-content-center gap-2 mb-5">
          @for (role of user?.roles; track role) {
            <span class="badge bg-primary bg-opacity-10 text-primary px-3 py-2 rounded-pill">{{ role }}</span>
          }
        </div>

        <div class="border-top pt-4">
          <button class="btn btn-outline-danger px-5 rounded-pill">
            Sign Out
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
