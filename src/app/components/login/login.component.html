<div class="login-page-wrapper">
  <div class="login-card fade-in">
    <div class="login-header">
      <div class="icon-circle">
        <i class="bi bi-person-circle"></i>
      </div>
      <h3 class="login-title">Welcome Back</h3>
      <p class="login-subtitle">Enter your credentials to access your account</p>
    </div>

    @if (error) {
      <div class="error-alert">
        <i class="bi bi-exclamation-triangle-fill"></i> {{ error }}
      </div>
    }

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="custom-label">Username</label>
        <input type="text" class="custom-input" formControlName="username" 
               [class.is-invalid]="submitted && f['username'].errors" placeholder="e.g. test123">
      </div>

      <div *ngIf="submitted && f['username'].errors" class="text-danger small mb-2">
        <div *ngIf="f['username'].errors['required']">Username is required</div>
        <div *ngIf="f['username'].errors['minlength']">Username must be at least 3 characters</div>
      </div>
      
      <div class="form-group">
        <label class="custom-label">Password</label>
        <input type="password" class="custom-input" formControlName="password" 
               [class.is-invalid]="submitted && f['password'].errors" placeholder="******">
      </div>

      <div class="forgot-pass-wrapper">
        <a routerLink="/forgot-password" class="forgot-link">Forgot Password?</a>
      </div>
      
      <button type="submit" class="btn-login" [disabled]="loading">
        @if (loading) { <span class="spinner"></span> }
        Sign In
      </button>
    </form>

    <div class="login-footer">
      <p class="footer-text">Don't have an account? <a routerLink="/register" class="link-primary">Create Account</a></p>
    </div>
  </div>
</div>
